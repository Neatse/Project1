<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherNewsFeed</title>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <header>
              <h1>WeatherNews</h1>
            </header>
          </div>
        </div>
        <div class="row">
          <div id="top-block" class="col s12" style="border: 1px solid black">
            Block 1
          </div>
        </div>
        <div class="row">
          <div id="side-block" class="col s4" style="border: 1px solid black">
            Block 2

            <button id="refresh-btn">Refresh</button>
          </div>
          <div id="main-block" class="col s8" style="border: 1px solid black">
            Block 3
          </div>
        </div>
      </div>
    </main>
    <script defer>
      var topBlock = document.querySelector("#top-block");
      var sideBlock = document.querySelector("#side-block");
      var mainBlock = document.querySelector("#main-block");

      var refreshButton = document.querySelector("#refresh-btn");

      // Gets the data from the API, then passes it to the "onDone" function
      function fetchMyData() {
        var myData = /* Call API */ "I got this data from my API";

        /*
        // Promise style
        fetch('http://example.com/movies.json')
          .then((response) => response.json()) // Or response.text()
          .then((data) => handleMyData(data));

        // The same, but using "async / await"
        const response = await fetch('url');
        const data = await response.json();
        handleMyData(data);
        */

        // Call the function passed to "fetchMyData"
        handleMyData(myData);
      }

      // Handles data from the API
      function handleMyData(data) {
        topBlock.innerHTML = data;
      }

      // Calls the API with the handler for the first time
      fetchMyData();

      refreshButton.addEventListener("click", () => {
        handleMyData("I refreshed my data!");
      });
    </script>
  </body>
</html>
