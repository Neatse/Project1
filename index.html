<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Files</title>
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Import NASA font -->
    <link href="https://fonts.cdnfonts.com/css/nasa" rel="stylesheet" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <video id="background-video" autoplay loop muted>
          <source src="./videos/galaxyfile.mp4" type="video/mp4" />
        </video>
        <div class="row">
          <div class="col s12">
            <header>
              <h1>Space Files ü™ê</h1>
            </header>
          </div>
        </div>
        <div id="top-block" class="row blockstyles">
          <div class="col s4">
            <img class="spacepic" />
          </div>
          <div class="col s8">
            <h5></h5>
            <p></p>
          </div>
        </div>
        <div class="row">
          <div id="side-block" class="col s4 blockstyles">
            <h5>Planets</h5>
            <ul>
              <li>
                <a id="mercury">
                  <img src="./images/mercury.png" class="planeticon" />
                  Mercury
                </a>
              </li>
              <li>
                <a id="venus">
                  <img src="./images/venus.png" class="planeticon" />
                  Venus
                </a>
              </li>
              <li>
                <a id="earth" class="current">
                  <img src="./images/earth.png" class="planeticon" />
                  Earth
                </a>
              </li>
              <li>
                <a id="mars">
                  <img src="./images/mars.png" class="planeticon" />
                  Mars
                </a>
              </li>
              <li>
                <a id="jupiter">
                  <img src="./images/jupiter.png" class="planeticon" />
                  Jupiter
                </a>
              </li>
              <li>
                <a id="saturn">
                  <img src="./images/saturn.png" class="planeticon" />
                  Saturn
                </a>
              </li>
              <li>
                <a id="uranus">
                  <img src="./images/uranus.png" class="planeticon" />
                  Uranus
                </a>
              </li>
              <li>
                <a id="neptune">
                  <img src="./images/neptune.png" class="planeticon" />
                  Neptune
                </a>
              </li>
            </ul>
            <!-- <h6>Others?</h6>
              <ul>
                <li><a id="black-hole">Black Hole</a></li>
                <li><a id="sun">Sun</a></li>
              </ul> -->
          </div>
          <div id="main-block" class="col s8 blockstyles"></div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
